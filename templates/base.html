<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Technician Hire{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h2>Technician Hire</h2>
                </div>
                <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">
                <label for="nav-toggle" class="nav-toggle-label">
                    <span class="hamburger"></span>
                </label>
                <nav class="nav-menu">
                    <a href="#why-us">Why Us</a>
                    <a href="#how-it-works">How It Works</a>
                    <a href="#get-started" class="get-started-btn">Get Started</a>
                </nav>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 CodexEngineering. All rights reserved.</p>
        </div>
    </footer>

    <!-- Form validation (optional, remove if handled server-side in Flask) -->
    <script>
        function validateForm() {
            const name = document.querySelector('input[name="name"]');
            const phone = document.querySelector('input[name="phone"]');
            
            if (!name?.value.trim()) {
                alert('Please enter your name');
                return false;
            }
            
            if (!phone?.value.trim()) {
                alert('Please enter your phone number');
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
